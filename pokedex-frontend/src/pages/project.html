<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokedex Explorer</title>
</head>
<body>
<h2>Upload Dataset</h2>
<form id="uploadForm">
	<input type="file" id="fileInput" name="file" accept=".zip" required><br>
	<input type="text" id="datasetName" name="datasetName" required>
	<label for="datasetName">Dataset Name</label><br>

	<input type="radio" id="datasetKind-Sections" name="datasetKind" value="sections" required>
	<label for="datasetKind-Sections">Sections</label><br>
	<input type="radio" id="datasetKind-Rooms" name="datasetKind" value="rooms">
	<label for="datasetKind-Rooms">Rooms</label><br>
	<button id="submitForm" type="submit">Upload</button><br>
</form>
<p id="upload-status"></p>


<h2>Remove Dataset</h2>
<form id="removeDatasetForm">
	<input type="text" id="removeDatasetName" name="removeDatasetName" required>
	<label for="removeDatasetName">Dataset Name</label><br>
	<button id="removeDatasetSubmit" type="submit">Confirm</button>
</form>

<h2>Datasets</h2>
<button id="reloadDatasets">Refresh Datasets</button>
<p id="datasets"></p>

<svg id="chart"></svg>

<button id="testbutton">Test</button>

<script src="./project.js"></script>
</body>
</html>
